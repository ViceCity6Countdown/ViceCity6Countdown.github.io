<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTA 6 Vice City Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Countdown Begins Soon</h1>
    <p>The wait is almost over! GTA 6 launches May 25, 2026 (PST).</p>

    <div id="countdown">
      <div><span id="days">0</span>Days</div>
      <div><span id="hours">0</span>Hours</div>
      <div><span id="minutes">0</span>Minutes</div>
      <div><span id="seconds">0</span>Seconds</div>
    </div>

    <h2>Join the Hype</h2>
    <form id="emailForm">
      <input type="email" id="emailInput" placeholder="Enter your email..." required />
      <button type="submit">Subscribe</button>
    </form>
    <ul id="emailList"></ul>

    <h2>Comments</h2>
    <form id="commentForm">
      <textarea id="commentInput" placeholder="Leave a comment..." required></textarea>
      <button type="submit">Post Comment</button>
    </form>
    <ul id="commentList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
